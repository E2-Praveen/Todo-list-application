<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>

    <!-- awesome font icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="TodoApplication.css">
</head>

<body>
    <div class="container">
        <!-- <div class="row"> -->
        <div class="alignment">
            <!-- <div class="alerts" id="message"></div> -->
            <form id="itemForm">
                <h2 class="header"><u>TO DO LIST</u></h2><br><br>
                <div class="input-group">
                    <input type="text" class="form-control" id="itemInput" autocomplete="off" value=""
                        placeholder="Please enter task...">&nbsp;&nbsp;
                        <button class="addbutton">ADD TASK</button>
                </div><br><br>
            </form>

            <div class="navtab">
                <ul class="nav nav-tabs">
                    <li class="nav-item" id="all" data-type="all">
                        <a class="nav-link active" id="allnav" href="#">All</a>
                    </li>
                    <li class="nav-item" id="todo" data-type="todo">
                        <a class="nav-link"  href="#">To Do</a>
                    </li>
                    <li class="nav-item" id="completed" data-type="done">
                        <a class="nav-link" href="#">Completed</a>
                    </li>
                </ul>
            </div>
            <br>

            <div class="todolistli">
                <div class="listitems">
                    <!-- list item -->
                    <ul class="list-group list-group-flush" id="itemList"></ul>
                    <!-- for filter tab -->
                    <input type="hidden" id="filterType" value="all"> 
                    <!-- for update or edit the text -->
                    <input type="hidden" id="citem" value="">
                </div>
            </div>
        </div>
        
        <!-- </div> -->
    </div>
    <script src="TodoApplication.js"></script>
</body>

</html>
